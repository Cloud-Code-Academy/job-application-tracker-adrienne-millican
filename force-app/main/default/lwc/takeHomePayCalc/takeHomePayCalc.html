<template>
    <lightning-card>
        <h1 slot="title" class="slds-text-heading_medium">Take Home Pay Calculator</h1>
        <p class="subHeadText">All Rates Used are for the Current Year: {currYr}; Uses Standard Deductions for Filing Status</p>
   
  <!--Answer Relevant Questions-->
  <lightning-tabset>
    <lightning-tab label="Please Provide Salary Data">
    <div class="slds-m-left_small">
        <lightning-combobox class="slds-m-top_small"
        name="howPaid" 
        label="How Paid" 
        value={value}
        placeholder="Select How you are Paid"
        options={howPaidOptions} 
        onchange={handleHowPaidChange}
        required>
    </lightning-combobox>   
        <lightning-combobox class="slds-m-top_small"
        name="payFrequency" 
        label="Pay Frequency"
        value={value}
        placeholder="Select Pay Frequency"
        options={payFreqOptions}
        onchange={handlePayFreqChange}
        required>
        </lightning-combobox>
    <template lwc:if={showSalaried}>
        <lightning-input class="slds-m-top_small"
         type="number" name="salaryAmount"
          label="Salary Amount" 
          value={salAmt}
            formatter="currency" 
            step="0.01"
             placeholder="Enter the Salary Amount" 
             onchange={handleNumericChange} 
             required>
        </lightning-input>
        </template>
    <template lwc:elseif={showHourly}>
         <lightning-input class="slds-m-top_small"
         type="number" 
         name="hrsWorked" 
         label="Hours Worked Per Pay Period" 
          step="0.01"
         value={hrsWkd}
        placeholder="Enter the Hours Worked"
         onchange={handleNumericChange} 
         required>
        </lightning-input>
    <lightning-input class="slds-m-top_small"
         type="number" 
         name="hrlyRate" 
         label="Hourly Rate" 
         value={hrlyRate}
          step="0.01"
        placeholder="Enter your Hourly Rate"
         onchange={handleNumericChange} 
         required>
        </lightning-input>
    </template>
    </div>
</lightning-tab>
<!--Input Salary-->

<lightning-tab label="Please Provide Other Relevant Data">
    <div class="slds-m-left_small">
<lightning-combobox class="slds-m-top_small" 
    name="filingStatus" 
    label="Federal Tax Filing Status" 
    value={value}
    placeholder="Select Your Federal Tax Filing Status" 
    options={filingStatusOptions}
    onchange={handleFilingStatusChange} 
    required>
</lightning-combobox>
    <lightning-input class="slds-m-top_small"
        type="number" 
        name="addtlPretaxDeductAmt" 
        label="Additional Pre-Tax Deduction Amount Per Paycheck" 
        value={addtlPretaxDeductAmt} 
        formatter="currency" 
        step="0.01"
        placeholder="Enter Any Pre-Tax (Nontaxable) Deductions Per Paycheck" 
        onchange={handleNumericChange}>
        </lightning-input>
   
    <lightning-input class="slds-m-top_small"
        type="number"
        name="addtlPosttaxDeductAmt"
         label="Additional Post-Tax Deduction Amount Per Paycheck"
        value={addtlPosttaxDeductAmt}
        formatter="currency"
        step="0.01"
        placeholder="Enter Any Post-Tax Deductions Per Paycheck"
        onchange={handleNumericChange}>
        </lightning-input>

        <lightning-input class="slds-m-top_small" 
        type="number"
        name="extraTax" 
        label="Additional Tax Withheld Per Paycheck" 
        value={extraTax}
        formatter="currency"  
        step="0.01" 
        placeholder="Enter Any Additional Tax Withheld Per Paycheck"
        onchange={handleNumericChange}>
        </lightning-input>

    <lightning-input class="slds-m-top_small" 
        type="number" 
        name="addtlIncome" 
        label="Additional Income for the Year"
        value={addtlIncome} 
        formatter="currency" 
        step="0.01" 
        placeholder="Enter Any Additional Income"
        onchange={handleNumericChange}>
    </lightning-input>
    </div>
    </lightning-tab>
    <!--Make Selection Re: Exemptions-->
    <lightning-tab label="Please Answer re: Exemptions">
    <div class="slds-m-left_small"> 
    <lightning-radio-group class="slds-m-top_small"
            name="federalExempt"
            label="Are You Exempt from Federal Income Tax?" 
            options={radioOptions}
            value={fedExemptValue} 
            onchange={handleExemptFederalChange} 
            required>
    </lightning-radio-group>
    <lightning-radio-group class="slds-m-top_small"
        name="medicareExempt" 
        label="Are You Exempt from Medicare Tax?" 
        options={radioOptions}
        value={value} 
        onchange={handleExemptMedicareChange} 
        required>
    </lightning-radio-group>
    <lightning-radio-group class="slds-m-top_small"
        name="socialExempt" 
        label="Are You Exempt from Social Security Tax?" 
        options={radioOptions}
        value={value} 
        onchange={handleExemptSocChange} 
        required>
    </lightning-radio-group>
  </div>
</lightning-tab>
<lightning-tab label="Please Select the Applicable Options">
    <div class="slds-m-left_small">
        <lightning-radio-group class="slds-m-top_small" 
            name="isBlind" 
            label="Are You or Your Spouse Blind?"
            options={radioOptions} 
            value={value} 
            onchange={handleIsBlind} 
            required>
        </lightning-radio-group>
        <lightning-radio-group class="slds-m-top_small" 
            name="isSenior" 
            label="Are You Over 65 Years of Age?" 
            options={radioOptions}
            value={value} 
            onchange={handleIsSenior} 
            required>
        </lightning-radio-group>
    </div>
</lightning-tab>
</lightning-tabset>
</lightning-card>

    <!--Process-->
  
<template lwc:if={showCalculate}>
    <div class="slds-m-top_small">
    <div class="slds-m-left_small">
    <lightning-button class="slds-m-top_small"  variant="brand" label="Calculate" title="Calculate" 
        onclick={handleClick}></lightning-button>
    </div>
   
    <!--Display results-->
    <div class="slds-text-align_left">
    <div slot="footer" class="takeHomeText" >
   <p class="slds-m-top_smalltop_small">Take Home Pay Amount: <span class="slds-text-color_success"><lightning-formatted-number value={takeHomePay} format-style="currency" currency-code="USD"></lightning-formatted-number></span></p>
</div>
</div>
</div>
</template>
</template>
