<template>
    <lightning-card>
        <h1 slot="title" class="slds-text-heading_medium">Take Home Pay Calculator</h1>
        <p class="subHeadText">(All Rates Used are for the Current Year)</p>
   
  <!--Answer Relevant Questions-->
    <div class="slds-p-horizontal_small">
        <lightning-combobox
        name="salaryType" 
        label="Salary Type" 
        value={value}
        placeholder="Select Salary Type"
        options={salaryOptions} 
        onchange={handleSalaryTypeChange}
        required>
    </lightning-combobox>

        <lightning-combobox
        name="payFrequency" 
        label="Pay Frequency"
        value={value}
        placeholder="Select Pay Frequency"
        options={payFreqOptions}
        onchange={handlePayFreqChange}
        required>
        </lightning-combobox>

        <lightning-combobox 
		name="filingStatus"
        label="Federal Tax Filing Status"
        value={value} 
        placeholder="Select Your Federal Tax Filing Status"
        options={filingStatusOptions} 
        onchange={handleFilingStatusChange} 
        required>
        </lightning-combobox>

<!--Input Salary-->
        <lightning-input
        type="number" 
        name="salaryAmount"
        label="Salary Amount"   
        value={salAmt}
        formatter="currency"
        step="0.01"
        placeholder="Enter the Salary Amount"
        onchange={handleNumericChange}
        required>
        </lightning-input>

        <lightning-input 
        type="number" 
        name="addtlDeductAmt" 
        label="Additional Deduction Amount" 
        value={addtlDeductAmt} 
        formatter="currency" 
        step="0.01"
        placeholder="Enter Any Additional Deduction Amount" 
        onchange={handleNumericChange}>
        </lightning-input>

        <lightning-input
        type="number"
        name="addtlWithholdingAmt"
         label="Additional Witholding Amount"
        value={addtlWithholdAmt}
        formatter="currency"
        step="0.01"
        placeholder="Enter Any Additional Withholding Amount"
        onchange={handleNumericChange}>
        </lightning-input>
    </div>
    <!--Make Selection Re: Exemptions-->
    <div class="slds-m-left_small"> 
    <div class="slds-m-top_medium">
    <lightning-radio-group
            name="federalExempt"
            label="Are You Exempt from Federal Income Tax?" 
            options={radioOptions}
            value={fedExemptValue} 
            onchange={handleExemptFederalChange} 
            required>
    </lightning-radio-group>
    <lightning-radio-group 
        name="medicareExempt" 
        label="Are You Exempt from Medicare Tax?" 
        options={radioOptions}
        value={value} 
        onchange={handleExemptMedicareChange} 
        required>
    </lightning-radio-group>
    <lightning-radio-group
        name="socialExempt" 
        label="Are You Exempt from Social Security Tax?" 
        options={radioOptions}
        value={value} 
        onchange={handleExemptSocChange} 
        required>
    </lightning-radio-group>
  </div>
</div>
    <!--Process-->
    <div class="slds-m-top_small" >
    <lightning-button class="slds-m-left_small"  variant="brand" label="Calculate" title="Calculate" 
        onclick={handleClick}></lightning-button>
    </div>
   
    <!--Display results-->
    <div slot="footer" class="takeHomeText" >
   <p class="slds-text-align_left">Take Home Pay Amount: <span class="slds-text-color_success"><lightning-formatted-number value={takeHomePay} format-style="currency" currency-code="USD"></lightning-formatted-number></span></p>
   

</div>
    </lightning-card>
</template>
